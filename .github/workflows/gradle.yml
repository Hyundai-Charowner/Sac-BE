name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'corretto'
        
    - name: Create application.properties
      run: echo "${{ secrets.APPLICATION }}" > src/main/resources/application.properties

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Docker build and push
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sac-be .
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push ${{ secrets.DOCKER_USERNAME }}/sac-be

    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          # Stop and remove the existing container
          docker stop sac-be
          docker rm sac-be

          # Remove the existing image
          docker rmi ${{ secrets.DOCKER_USERNAME }}/sac-be
          
          # Login
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          
          # Pull and run the application container
          docker pull ${{ secrets.DOCKER_USERNAME }}/sac-be
          docker run -d --name sac-be --network fe-be ${{ secrets.DOCKER_USERNAME }}/sac-be
